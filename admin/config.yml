backend:
  name: github
  repo: akankshasrivastava/akanksha.co
  branch: main
  base_url: https://api.netlify.com
  auth_endpoint: auth/authorize

media_folder: "assets/images"
public_folder: "/assets/images"

site_url: https://akanksha.co

collections:
  - name: "writing"
    label: "Writing"
    folder: "_writing"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - label: "Type"
        name: "type"
        widget: "select"
        options:
          - poem
          - essay
          - fiction
          - note
          - observation
          - paper review
          - explainer
          - research log
          - letter
          - photograph
          - sketch
      - { label: "Order", name: "order", widget: "number", value_type: "int" }
      - { label: "Visible", name: "visible", widget: "boolean", default: false }
      - { label: "Locked note", name: "locked_note", widget: "string", required: false, default: "" }
      - { label: "Body", name: "body", widget: "markdown" }
