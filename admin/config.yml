backend:
  name: github
  repo: akankshasrivastava/akanksha.co
  branch: main
  base_url: https://akanksha-cms-auth.netlify.app
  auth_endpoint: /api/auth

media_folder: "assets/images"
public_folder: "/assets/images"

collections:
  - name: "writing"
    label: "Writing"
    folder: "_writing"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - label: "Type"
        name: "type"
        widget: "select"
        options:
          - poem
          - essay
          - fiction
          - note
          - observation
          - paper review
          - explainer
          - research log
          - letter
          - photograph
          - sketch
      - { label: "Order (lower = higher in spine)", name: "order", widget: "number", value_type: "int" }
      - { label: "Visible", name: "visible", widget: "boolean", default: false }
      - { label: "Locked note (shown when hidden)", name: "locked_note", widget: "string", required: false, default: "" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "timeline"
    label: "Timeline"
    file: "_data/timeline.yml"
    fields:
      - label: "Entries"
        name: "items"
        widget: "list"
        fields:
          - { label: "Month", name: "month", widget: "string" }
          - { label: "Tags", name: "tags", widget: "list" }
