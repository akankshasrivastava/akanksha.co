title: akanksha
url: "https://akanksha.co"
description: "Research, writing, Hyderabad."

collections:
  writing:
    output: false
    sort_by: order

defaults:
  - scope:
      path: ""
      type: "writing"
    values:
      visible: false

markdown: kramdown
kramdown:
  input: GFM

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
